name: Continuous Integration

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Build
        run: |
          VERSION=`cat ./VERSION`
          docker buildx build \
            --build-arg CLOUD_FIRESTORE_EMULATOR_VERSION=$VERSION \
            --platform linux/amd64,linux/arm64 \
            .
