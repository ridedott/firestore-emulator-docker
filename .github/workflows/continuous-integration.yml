name: Continuous Integration

on:
  pull_request:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Build
        run: docker build -t docker.pkg.github.com/ridedott/firestore-emulator-docker/firestore-emulator:latest .
      - name: Release
        env:
          GITHUB_REGISTRY_USERNAME: ridedott
          GITHUB_REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo $GITHUB_REGISTRY_PASSWORD | docker login docker.pkg.github.com --username $GITHUB_REGISTRY_USERNAME --password-stdin
          docker push docker.pkg.github.com/ridedott/firestore-emulator-docker/firestore-emulator:latest
